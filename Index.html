<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>World Clock</title>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.clock {
  text-align: center;
}

.options {
  margin-bottom: 20px;
}

.time {
  font-size: 3em;
}
</style>
</head>
<body>
<div class="clock">
  <div class="options">
    <label for="country-select">Select a country:</label>
    <select id="country-select" onchange="updateTime()">
      <option value="local">Local Time</option>
      <option value="NewYork">New York</option>
      <option value="London">London</option>
      <!-- Add more options for different cities -->
    </select>
  </div>
  <div class="time" id="clock-display">
    <!-- Clock display will be updated by JavaScript -->
  </div>
</div>

<script>
function updateTime() {
  const selectedCountry = document.getElementById("country-select").value;
  let time;

  if (selectedCountry === "local") {
    time = new Date().toLocaleTimeString();
  } else if (selectedCountry === "NewYork") {
    time = new Date().toLocaleTimeString("en-US", {timeZone: "America/New_York"});
  } else if (selectedCountry === "London") {
    time = new Date().toLocaleTimeString("en-GB", {timeZone: "Europe/London"});
  }
  // Add more conditions for other cities

  document.getElementById("clock-display").innerText = time;
}

// Update time initially
updateTime();
</script>
</body>
